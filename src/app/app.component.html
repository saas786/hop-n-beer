<ion-app>
  <ion-content>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-list id="inbox-list" lines="inset" mode="md">
          <ion-header>
            <img class="logo-orizzontale" src="./assets/images/logo-orizzontale.webp">
          </ion-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="inset" detail="false" routerLinkActive="selected">
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-footer>
          <ion-item>
            <ion-button expand="block" id="num-but" class="foot-call" fill="clear" (click)="presentAlertConfirm()">
              <ion-icon color="success" name="call" class="call-icon"></ion-icon>
              <ion-label id="numero">+39 331 437 8428</ion-label>
            </ion-button>
          </ion-item>
        </ion-footer>
      </ion-menu>
      <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
  </ion-content>
</ion-app>
