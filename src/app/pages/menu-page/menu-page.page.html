<ion-header>
	<ion-toolbar color="primary">
		<div class="titolo">
			<ion-title mode="ios">
				<ion-router-link fill="clear" href="/pages/home">
				<img id="logo" src="./assets/images/logo-title.png">
				</ion-router-link>
			</ion-title>
		</div>
	  <div class="menu">
		<ion-menu-button color="dark" slot="start" ></ion-menu-button>
	</div>
		<ion-button class="call" slot="end" fill="clear" color="dark" (click)="callButton()">
			<ion-icon name="call"></ion-icon>
	  </ion-button>
	</ion-toolbar>
  </ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="container">
    <ion-card>
      <img src="https://d61d-79-19-191-69.ngrok.io/static/menu/menu.jpg">
    </ion-card>
  </div>
</ion-content>
