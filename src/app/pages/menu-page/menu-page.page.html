<ion-header>
  <ion-toolbar>
    <ion-menu-button color="dark" slot="start"></ion-menu-button>
    <ion-router-link fill="clear" href="/pages/home">
      <img src="./assets/images/logo-title.png">
    </ion-router-link>
    <ion-button slot="end" fill="clear" color="dark" (click)="callButton()">
      <ion-icon name="call-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="container">
    <ion-card>
      <img src="http://localhost:3000/static/menu/menu.jpg">
    </ion-card>
  </div>
</ion-content>
