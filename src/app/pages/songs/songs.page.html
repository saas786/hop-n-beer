<ion-header>
  <ion-toolbar> 
    <ion-menu-button color="dark" slot="start"></ion-menu-button>
    <ion-router-link fill="clear" href="/pages/splashscreen">
      <img src="./assets/images/logo-title.png">
    </ion-router-link>
    <ion-button slot="end" fill="clear" color="dark" (click)="callButton()">
      <ion-icon name="call-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="schedule">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Schedule</ion-label>
        <ion-badge>6</ion-badge>
      </ion-tab-button>
  
      <ion-tab-button tab="speakers">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label>Speakers</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="map">
        <ion-icon name="map"></ion-icon>
        <ion-label>Map</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="about">
        <ion-icon name="information-circle"></ion-icon>
        <ion-label>About</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  <ion-list>
    <ion-item *ngFor="let item of items" slot="start">
      <img class="song-cover" src="{{item.copertina}}">
      <ion-button class="song-button" (click)="queue(item.id)" expand="full" fill="clear" color="dark">
        {{item.titolo}}
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
