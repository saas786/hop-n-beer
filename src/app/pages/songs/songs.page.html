<ion-header>
	<ion-toolbar color="primary">
		<div class="titolo" (click)="goHome()">
			<ion-title mode="ios">
				<img id="logo" src="./assets/images/logo-title.webp">
			</ion-title>
		</div>
	  <div class="menu">
		<ion-menu-button color="dark" slot="start" ></ion-menu-button>
	</div>
		<ion-button class="call" slot="end" fill="clear" color="dark" (click)="alertCall()">
			<ion-icon name="call"></ion-icon>
	  </ion-button>
	</ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="title-page">
    <h2>JUKEBOX</h2>
    <h3>Aggiungi Canzoni in Coda</h3>
  </div>
  <ion-segment (ionChange)="show($event)" value="canzoni">
    <ion-segment-button value="canzoni">
      <ion-label>Canzoni</ion-label>
    </ion-segment-button>

    <ion-segment-button value="coda">
      <ion-label>Coda</ion-label>
    </ion-segment-button>

  </ion-segment>
  <ion-searchbar 
              placeholder="Cerca..."
              [(ngModel)]="searchTerm"
              showCancelButton="focus"
              animated
              ></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of available_songs | filter:searchTerm" slot="start" scroll-x="true">
      <img class="song-cover" src="{{item.copertina}}">
      <ion-button class="song-button" (click)=presentAlertConfirm(item.id,item.titolo) expand="full" fill="clear" color="dark">
        {{item.titolo}}
      </ion-button>
    </ion-item>

    <ion-item *ngFor="let item of unavailable_songs | filter:searchTerm" slot="start">
      <img class="song-cover" src="{{item.copertina}}">
      <ion-button class="song-button-un" disabled expand="full" fill="clear" color="dark">
        {{item.titolo}}
      </ion-button>
    </ion-item>

    <ion-item *ngFor="let item of queue_songs | filter:searchTerm" slot="start">
      <img class="song-cover" src="{{item.copertina}}">
      <ion-label class="song-button" expand="full" fill="clear" color="dark">{{item.titolo}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
