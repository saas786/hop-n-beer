<ion-header>
	<ion-toolbar color="primary">
		<div class="titolo" (click)="goHome()">
			<ion-title mode="ios">
				<img id="logo" src="./assets/images/logo-title.webp">
			</ion-title>
		</div>
	  <div class="menu">
		<ion-menu-button color="dark" slot="start" ></ion-menu-button>
	</div>
		<ion-button class="call" slot="end" fill="clear" color="dark" (click)="presentAlertConfirm()">
			<ion-icon name="call"></ion-icon>
	  </ion-button>
	</ion-toolbar>
</ion-header>

<ion-content scrollY="false">
	<ion-refresher slot="fixed" (ionRefresh)="goToSongs()" close-duration="500ms">
		<ion-refresher-content></ion-refresher-content>
	  </ion-refresher>
	<div class="testo-pagina">
		<h2>
			Al Momento Siamo Chiusi!
		</h2>
		<h3>
			Il servizio di JukeBox è disponibile solo durante l'orario di attività!
		</h3>
	</div>
</ion-content>
